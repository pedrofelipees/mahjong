<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>歡迎來到麻將指南</h1>
        <img src="mahjong1.png" alt="麻將圖片">
    </div>
    
    <div class="nav">
        <a href="#inicio">開始</a>
        <a href="#sobre">關於</a>
        <a href="#habilidades">技能</a>
        <a href="#contato">接触</a>
    </div>
    
    <div class="main">
        <div id="inicio">
            <h2>關於麻將</h2>
            <p>麻將是一種桌上遊戲，起源於中國，從20世紀20年代起出口到世界其他地區，主要是西方。.</p>
        </div>

        <div id="habilidades">
            <h2>提供的服务</h2>
            <ul>
                <li>麻将课</li>
                <li>麻将锦标赛</li>
                <li>麻将策略</li>
                <li>哪里可以买到麻将板</li>
            </ul>
        </div>
    </div>
    
    <div class="contato" id="contato">
        <h2>联系我们</h2>
        <form action="#" method="post">
            <label for="nome">姓名:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="mensagem">要发送的消息:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <br>
            <button type="submit">发送</button>
        </form>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 pauloestevampedrofelipe. 我要一杯啤酒.</p>
    </div>
</body>
</html>
